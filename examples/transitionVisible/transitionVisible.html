<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="../../transitionVisible.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>KnockoutBindings by brettwgreen</title>
  </head>

	<body>
		<div id="container">
		  <div class="inner">

			<header>
			  <h1>KnockoutBindings</h1>
			  <h2>A collection of custom knockout binding handlers</h2>
			</header>
			<section id="main_content">		
					
				<!-- ko foreach: parents -->
				<div class="container">
				  <div class="parent" data-bind="text: name"></div>
					<button class="toggle" data-bind="click: toggleChildren, text: transition"></button>
					<div data-bind="transitionVisible: showChildren,  transition: transition, easing: easing, duration: duration">
					  <!-- ko foreach: children -->
					  <div data-bind="text: name" class="child"></div>
					  <!-- /ko -->
					</div>
				  <br />
				</div>
				<!-- /ko -->
				<script src="model.js"></script>
			</section>
		</div>
	</div>
</body>

</html>
