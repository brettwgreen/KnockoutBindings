<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/print.css" media="print">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="../../Source/transitionVisible.js"></script>
	<script src="model.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>KnockoutBindings by brettwgreen</title>
  </head>

	<body>
		<div id="container">
		  <div class="inner">

			<header>
			  <a href='/KnockoutBindings'><div class="backArrow"></div>Go Back</a>
			  <h1>KnockoutBindings</h1>
			  <h2>A collection of custom knockout binding handlers</h2>
			  <h3>transitionVisible examples</h3>
			</header>
			
			<section id="main_content">		
					
			<!-- ko foreach: parents -->
				<div class="toggleContainer">
					<div class="parent" data-bind="text: transition + ' example'"></div>
					<button class="toggle" data-bind="click: toggleChildren, text: transition"></button>
					<div class="details">
						<!-- ko foreach: {data: Object.keys(options), as: 'key' }-->
						<!-- ko if: key !== 'easing' -->
							<span data-bind="text: key"></span>: <span data-bind="text: $parent.options[key]"></span> 
						<!-- /ko -->
						<!-- /ko -->
					</div>
					<br clear="all"/>
					<div class="childContainer" data-bind="transitionVisible: showChildren, transitionOptions: options, transition: transition, duration: duration">
					<!-- ko foreach: children -->
						<div data-bind="text: name" class="child"></div>
					<!-- /ko -->
					</div>
				</div>
			<!-- /ko -->
			</section>
		</div>
	</div>
</body>

</html>
