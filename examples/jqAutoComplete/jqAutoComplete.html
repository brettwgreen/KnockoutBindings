<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" media="screen">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="../../Source/jqAutoComplete.js"></script>
	<script src="model.js"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>KnockoutBindings by brettwgreen</title>
  </head>

	<body>
		<div id="container">
		  <div class="inner">

			<header>
			  <a href='/KnockoutBindings'><div class="backArrow"></div>Go Back</a>
			  <h1>KnockoutBindings</h1>
			  <h2>A collection of custom knockout binding handlers</h2>
			  <h3>jqAutoComplete examples</h3>
			</header>
			
			<section id="main_content">		
                <label for="characters">Available characters (simple array): </label>
                <div id="characters">
                [
                <!-- ko foreach: characters -->
                    "<span data-bind="text: $data"></span>"
                    <span data-bind="visible: $index() < ($parent.characters().length-1)">,</span>
                <!-- /ko -->
                ]
                </div>
                <br />
                <label for="characterAdd">Add a character name to list:&nbsp;&nbsp;</label>
                <input type="text" id="characterAdd" data-bind="value: newCharacter"> <button data-bind="click: addCharacter">add</button>
                <br/><br/>
                
                <label for="autoComplete">Type a character name:&nbsp;&nbsp;</label>
				<input type="text" id="autoComplete" data-bind="jqAutoComplete: selectedCharacter, source: characters" >
                <br clear="all"><br />
                <label for="selectedCharacter">Selected Character:&nbsp;&nbsp;</label>
                <div class="result" id="selectedCharacter" data-bind="text: selectedCharacter"></div>
                <hr>
                <label for="characters">Available characters (complex json array): </label>
                <div id="characters">
                [
                <!-- ko foreach: charactersComplex -->
                    <span data-bind="text: '{first: ' + first + ', last: ' + last + '}'"></span>
                    <span data-bind="visible: $index() < ($parent.charactersComplex().length-1)">,</span>
                <!-- /ko -->
                ]
                </div>
                <br />
                <label for="first">Add a character name to list:&nbsp;&nbsp;</label>
                <input type="text" id="first" data-bind="value: first"> 
                <input type="text" id="last" data-bind="value: last"> <button data-bind="click: addCharacterComplex">add</button>
                <br/><br/>
                
                <label for="autoCompleteComplex">Type a character name:&nbsp;&nbsp;</label>
				<input type="text" id="autoCompleteComplex" data-bind="jqAutoComplete: selectedCharacterComplex, source: charactersComplexStrings" >
                <br clear="all"><br />
                <label for="selectedCharacterFirst">Selected First:&nbsp;&nbsp;</label>
                <div class="result" id="selectedCharacterFirst" data-bind="text: selectedCharacterComplex().first"></div>                
                
                <label for="selectedCharacterLast">Selected Last:&nbsp;&nbsp;</label>
                <div class="result" id="selectedCharacterLast" data-bind="text: selectedCharacterComplex().last"></div>                
			</section>
		</div>
	</div>
</body>

</html>
